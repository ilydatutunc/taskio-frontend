<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Task.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <h1><span class="check">✔</span>task.io</h1>

            <img src="world.svg" alt="World Map">
        </div>
    </div>
