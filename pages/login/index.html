<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task.io Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <h1><span class="check">✔</span>task.io</h1>
            </div>
            <form action="#">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="E-posta" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <p class="forgot-password">
                    <a href="../forgot/index.html">Şifremi Unuttum</a>
                </p>
            </form>
        </div>
        <div class="background">
            <img src="world.svg" alt="World Map">
        </div>
    </div>
</body>
</html>
